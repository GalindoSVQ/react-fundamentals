<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const helloElement = React.createElement('span', {children: 'Hello '})
    const worldElement = React.createElement('span', {children: 'World'})

    const divElement = React.createElement(
      'div',
      {
        className: 'container',
      },
      helloElement,
      worldElement,
    )

    const root = ReactDOM.createRoot(rootElement).render(divElement)
  </script>
</body>
